---
report_comment: >
  This report has been generated by the ASENext pipeline for allele-specific expression analysis.

report_header_info:
  - Contact E-mail: 'abu.saadat@example.com'
  - Application Type: 'Allele-Specific Expression Analysis'
  - Project Type: 'RNA-seq with UMI and WASP filtering'

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimising-file-search-patterns for details
sp:
  star:
    fn: '*Log.final.out'
  fastqc/zip:
    fn: '*_fastqc.zip'
  umitools:
    fn: '*.log'

# Module order - try to list in the order that they were run
module_order:
  # Pre-alignment QC
  - fastqc:
      name: 'FastQC (raw)'
      anchor: 'fastqc_raw'
      info: 'This section of the report shows FastQC results for the raw sequencing reads.'
      path_filters:
        - '*_fastqc.zip'

  # Alignment
  - star:
      name: 'STAR'
      anchor: 'star'
      info: 'This section shows STAR alignment results with WASP filtering.'

  # Post-alignment processing
  - umitools:
      name: 'UMI-tools'
      anchor: 'umitools'
      info: 'This section shows UMI-tools deduplication results.'

# Customise the module search patterns
fn_ignore_dirs:
  - 'work'
  - '.nextflow*'

# Custom sample name cleaning
sample_names_ignore:
  - '.sorted'
  - '.dedup'
  - '.wasp_filtered'
  - '_fastqc'

# Remove sections from specific modules
remove_sections:
  - fastqc_sequence_counts
  - fastqc_sequence_duplication_levels
  - fastqc_overrepresented_sequences

# Table column config
table_columns_visible:
  FastQC:
    percent_duplicates: False
    percent_gc: False
    avg_sequence_length: False
    percent_fails: False
    total_sequences: True

# Custom plot config
custom_plot_config:
  star_alignment_plot:
    ylab: 'Number of reads'
  umitools_dedup_plot:
    ylab: 'Number of reads'

# Report styling
custom_logo: null
custom_logo_url: null
custom_logo_title: null

# Show analysis paths in the report
show_analysis_paths: False
show_analysis_time: False

# File name cleaning
fn_clean_exts:
  - '.gz'
  - '.fastq'
  - '.fq'
  - '.bam'
  - '.sam'
  - '_fastqc'

# Custom CSS
extra_fn_clean_exts:
  - type: remove
    pattern: '.sorted'
  - type: remove
    pattern: '.dedup'

# Footer text
report_header_info:
  - Pipeline: 'ASENext'
  - Version: '1.0.0'
