---
# Config for MultiQC, tool for summarizing bioinformatics results
# For more information see: https://multiqc.info/

report_comment: >
    This report has been generated by the ASENext pipeline, a Nextflow pipeline for allele-specific expression analysis.

module_order:
    - fastqc:
        name: 'FastQC'
        info: 'Quality control of raw sequencing reads'
    - star:
        name: 'STAR'
        info: 'Alignment statistics from STAR aligner with WASP mode'
    - samtools:
        name: 'Samtools'
        info: 'Alignment statistics and filtering metrics'
    - bcftools:
        name: 'BCFtools'
        info: 'Variant statistics'
    - custom_content:
        name: 'ASE Analysis'
        info: 'Allele-specific expression analysis results'

custom_data_format:
    wasp_stats:
        file_format: 'tsv'
        section_name: 'WASP Filtering'
        description: 'Statistics from WASP filtering'
    phaser_stats:
        file_format: 'tsv'
        section_name: 'Phaser'
        description: 'Statistics from phaser ASE analysis'

title: "ASENext: Allele-Specific Expression Analysis Report"
subtitle: "Generated with nf-core/ASENext pipeline"

intro_text: >
    This report shows the results of allele-specific expression analysis using the ASENext pipeline.
    The pipeline uses STAR-WASP for alignment, UMI-tools for deduplication, and phaser for haplotype phasing and ASE detection.

custom_logo: 'assets/ASENext_logo.png'
custom_logo_url: 'https://github.com/SAADAT-Abu/ASENext'
custom_logo_title: 'ASENext Pipeline'

report_header_info:
    - Pipeline Version: '1.0.0'
    - Run Name: '${runName}'
    - Chromosome: '${params.chromosome}'

table_columns_visible:
    FastQC:
        percent_duplicates: True
        percent_gc: True
        avg_sequence_length: True
    STAR:
        uniquely_mapped: True
        uniquely_mapped_percent: True
    samtools:
        mapped_reads: True
        properly_paired_percent: True
    bcftools:
        number_of_SNPs: True
        number_of_indels: True

top_modules:
    - 'fastqc'
    - 'star'
    - 'samtools'
    - 'bcftools'
