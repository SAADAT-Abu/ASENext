report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/asenext" target="_blank">nf-core/asenext</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://nf-co.re/asenext" target="_blank">documentation</a>.
report_section_order:
  "nf-core-asenext-methods-description":
    order: -1000
  "nf-core-asenext-summary":
    order: -1001

export_plots: true

fn_ignore_dirs:
  - 'lib'
  - 'bin'
  - 'work-*'
  - '.nextflow*'

fn_ignore_paths:
  - '*/secondary_analysis'
  - '*/variant_calling'

extra_fn_clean_exts:
  - type: remove
    pattern: '.sorted'
  - type: remove  
    pattern: '.mkD'
  - type: remove
    pattern: '.clN'

top_modules:
  - 'fastqc'
  - 'star'
  - 'umitools'

module_order:
  - fastqc:
      name: 'FastQC (raw)'
      info: 'This section of the report shows FastQC results before adapter trimming.'
      path_filters:
        - '*_fastqc.zip'
  - star:
      name: 'STAR'
      info: 'This section shows statistics from STAR aligner.'
  - umitools:
      name: 'UMI-tools'
      anchor: 'umitools'
      info: 'This section shows statistics from UMI-tools deduplication.'
  - samtools:
      name: 'Samtools'
      info: 'This section shows statistics from Samtools.'

table_columns_visible:
  FastQC:
    percent_duplicates: False
    percent_gc: False
    avg_sequence_length: False
    percent_fails: False
    total_sequences: True

custom_logo: '/assets/nf-core-asenext_logo_light.png'
custom_logo_url: 'https://nf-co.re/asenext'
custom_logo_title: 'nf-core/asenext'

report_header_info:
  - Contact E-mail: '<a href="mailto:abu.saadat@example.com">abu.saadat@example.com</a>'
  - Application Type: 'RNA-seq'
  - Project Type: 'Allele-specific expression'
